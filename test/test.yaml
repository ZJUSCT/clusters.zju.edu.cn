exporters:
  # https://github.com/open-telemetry/opentelemetry-collector/blob/main/exporter/otlphttpexporter/README.md
  otlphttp:
    endpoint: http://localhost:4318
  # https://github.com/open-telemetry/opentelemetry-collector/tree/main/exporter/otlpexporter
  otlp:
    endpoint: localhost:4317
    tls:
      insecure: true
  debug/detailed:
    verbosity: detailed
  debug/basic:
    verbosity: basic
  file:
    path: /tmp/otel-output.json

processors:
  batch:
  memory_limiter:
    limit_mib: 1536
    spike_limit_mib: 512
    check_interval: 5s
  resource/cloud-cluster:
    attributes:
    - key: cloud.region
      value: "zjusct-cluster"
      action: insert
  resource/cloud-zju:
    attributes:
    - key: cloud.region
      value: "zju"
      action: insert
  resource/cloud-internet:
    attributes:
    - key: cloud.region
      value: "internet"
      action: insert

service:
  pipelines:
    metrics/tcp-cluster:
      receivers: [tcpcheck]
      processors: [memory_limiter, batch, resource/cloud-cluster]
      exporters: [otlp]
  # https://github.com/open-telemetry/opentelemetry-collector/discussions/6941
  # 8888 is enabled by default, so change a port to avoid conflict with native collector
  telemetry:
    metrics:
      address: 0.0.0.0:8889
