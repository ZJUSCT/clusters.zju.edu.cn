# https://grafana.com/grafana/plugins/grafana-clickhouse-datasource/
apiVersion: 2
prune: true

datasources:
  - name: ClickHouse
    uid: clickhouse
    type: grafana-clickhouse-datasource
    jsonData:
      defaultDatabase: default
      port: 9000
      host: clickhouse
      logs:
        defaultDatabase: default
        defaultTable: otel_logs
        otelEnabled: true
        otelVersion: latest
      traces:
        defaultDatabase: deafult
        defaultTable: otel_traces
        otelEnabled: true
        otelVersion: latest
